<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Get Started | Crypto Trader</title>
    <link rel="stylesheet" href="../static/style/global-style.css"
            th:href="@{/style/global-style.css}">
    <link rel="stylesheet" href="../static/style/get-started-style.css"
            th:href="@{/style/get-started-style.css}">
</head>
<body>
<header>
    <nav>
        <ul>
            <li>
                <a href="home.html" class="link-no-style">
                    <div class="nav-bar-item-container">
                        <h5>Home</h5>
                    </div>
                </a>
            </li>
            <li>
                <div class="nav-bar-item-container">
                    <h5>Portfolio</h5>
                </div>
            </li>
            <li>
                <div class="nav-bar-item-container">
                    <h5>Trader</h5>
                </div>
            </li>
        </ul>
        <a href="user.html" class="link-no-style">
            <div id="account-image-container">
                <img id="default-avatar-image"
                     src="../static/images/default_avatar.png"
                     th:src="@{/images/default_avatar.png}" alt="user avatar">
            </div>
        </a>
    </nav>
</header>
<main>
    <section id="user-info-section">
        <div id="user-info-container">
            <div id="tab-selectors-div">
                <div id="signup-tab-selector"
                     class="user-info-tab-selector-tab">
                    <h5>Sign Up</h5>
                </div>
            </div>
            <div id="user-content-container">
                <div id="signup-form-container">
                    <div class="input-with-title">
                        <h5>Username: </h5>
                        <input type="text" id="signup-username-input">
                    </div>
                    <div class="input-with-title">
                        <h5>Password: </h5>
                        <input type="password" id="signup-password-input">
                    </div>
                    <div class="input-with-title">
                        <h5>Confirm Password: </h5>
                        <input type="password" id="signup-confirm-password-input">
                    </div>
                    <div>
                        <p id="terms-agree-text">
                            By signing up, you agree to our terms and
                            conditions.
                        </p>
                    </div>
                    <div class="prompt-popup-div" id="signup-prompt-popup-div">

                    </div>
                    <div id="signup-button-container" class="general-button-inverted">
                        <h4>Sign Up</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<script src="../static/script/get-started-script.js"
        th:src="@{/script/get-started-script.js}"></script>
<script src="../static/script/global-script.js"
        th:src="@{/script/global-script.js}"></script>
</body>
</html>
