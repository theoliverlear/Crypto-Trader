<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html"
      dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Crypto Trader</title>
    <link rel="stylesheet" href="../static/style/global-style.css" th:href="@{/style.css}">
</head>
<body>
<main>
    <h1>Crypto Trader</h1>
    <p>Welcome to the Crypto Trader application.</p>
    <section>
        <section>
            <h4>Sign-up</h4>
            <form action="/signup" method="post">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign-up</button>
            </form>
        </section>
    </section>
</main>
<script src="../static/script/global-script.js" th:src="@{../static/script/global-script.js}"></script>
</body>
</html>
