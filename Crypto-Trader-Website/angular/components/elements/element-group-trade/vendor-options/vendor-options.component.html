<!-- vendor-options.component.html -->
<ng-container>
    <div class="vendor-options-list">
        @for (vendor of VendorOption.values(); track vendor) {
            <vendor-option [vendorOption]="vendor"
                           (vendorSelectedEvent)="emitVendorOption($event)"
                           [selectedVendor]="selectedVendor"
                           [isRecommended]="vendor === VendorOption.PAPER_MODE"/>
        }
    </div>
</ng-container>
