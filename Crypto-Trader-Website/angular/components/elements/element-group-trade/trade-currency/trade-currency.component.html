<!-- trade-currency.component.html -->
<ng-container>
    <div class="trade-currency-details-div">
        <ss-img [imageAsset]="imageAsset"/>
        <ss-title [tagType]="TagType.H3" [text]="selectedCurrency.currencyName"/>
        <ss-title [tagType]="TagType.H4" [text]="selectedCurrency.currencyCode"/>
        <subtitle [tagType]="TagType.H6" [text]="currencyPrice"/>
    </div>
</ng-container>
