<!-- vendor-option.component.html -->
<ng-container>
    @if (isRecommended) {
        <ss-img [imageAsset]="starIcon" class="recommended-icon"/>
    }
    <div class="vendor-option-body">
        <ss-img [imageAsset]="VendorOption.getImageAsset(vendorOption)"/>
        <ss-title [tagType]="TagType.H6" [text]="vendorOption"/>
    </div>
</ng-container>
