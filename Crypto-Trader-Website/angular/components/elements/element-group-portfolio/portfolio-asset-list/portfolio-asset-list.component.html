<!-- portfolio-asset-list.component.html -->
<ng-container>
    @if (hasAssets()) {
        @for (asset of assets; track asset.id) {
            <portfolio-asset [asset]="asset"
                             [isFirst]="asset.id === assets[0].id"
                             [currentSort]="sortState"
                             (onSortClick)="sortAssets($event)"/>
        }
    }
</ng-container>
