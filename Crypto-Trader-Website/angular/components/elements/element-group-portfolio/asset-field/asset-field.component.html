<!-- asset-field.component.html -->
<ng-container>
    @if (showFieldTitle) {
        <div class="field-type-with-icon">
            <ss-title [text]="fieldType" [tagType]="TagType.H6"/>
            <simple-sort-icon [currentSortState]="getCurrentIconState()"
                              (sortStateChanged)="emitSortClick($event)"/>
        </div>
        <hr/>
    }
    <ss-title [text]="getFieldText()"
              [tagType]="TagType.H6"
              class="field-text"/>
</ng-container>
