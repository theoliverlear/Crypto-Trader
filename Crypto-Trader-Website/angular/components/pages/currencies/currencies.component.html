<!-- currencies.component.html -->
<ng-container (error)="onError($event)" (window:scroll)="onScroll()" >
    <div class="currency-list" [@listStagger]="currencies?.currencies?.length || 0">
        @if (currencies?.currencies?.length) {
            @for (currency of currencies.currencies; track currency.currencyCode) {
                <display-currency class="currency-item" [currency]="currency"/>
            }
        }
        <loading-wheel [visible]="isFetching"/>
    </div>
</ng-container>
