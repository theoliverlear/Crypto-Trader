site_name: Crypto Trader Docs
site_url: https://theoliverlear.github.io/Crypto-Trader/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - API (Full Width): api.html
  - API (Prose): api.md
  - Crypto Trader API: crypto-trader-api.md
  - Code Reference: code-ref/index.md
