site_name: Crypto Trader Docs
site_url: https://theoliverlear.github.io/Crypto-Trader/

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: blue
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: indigo
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.sections
    - content.code.copy

extra_css:
  - stylesheets/extra.css

markdown_extensions:
  - admonition
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Guides:
      - Guides: guides/index.md
  - API:
      - OpenAPI: api/index.md
  - Reference:
      - Api:
          - README: reference/Api/README.md
          - API Reference: reference/Api/api/crypto-trader-api/index.md
      - Admin:
          - README: reference/Admin/README.md
          - API Reference: reference/Admin/api/index.md
      - Assets:
          - README: reference/Assets/README.md
          - API Reference: reference/Assets/api/index.md
      - Data:
          - README: reference/Data/README.md
          - API Reference: reference/Data/api/index.md
      - Engine:
          - README: reference/Engine/README.md
          - API Reference: reference/Engine/api/index.md
      - Library:
          - README: reference/Library/README.md
          - API Reference: reference/Library/api/index.md
      - Logging:
          - README: reference/Logging/README.md
          - API Reference: reference/Logging/api/index.md
      - Testing:
          - README: reference/Testing/README.md
          - API Reference: reference/Testing/api/index.md
      - Version:
          - README: reference/Version/README.md
          - API Reference: reference/Version/api/index.md
