# Datasource configuration for docs profile (runs in CI)
# Use in-memory H2 database to avoid requiring external Postgres
spring.datasource.url=jdbc:h2:mem:docs;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate/JPA configuration suitable for lightweight startup
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never

# Optional: reduce noisy logs during CI docs build
logging.level.org.hibernate.SQL=warn
logging.level.org.hibernate.orm.jdbc.bind=warn
