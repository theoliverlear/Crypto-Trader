server:
  port: 8088

spring:
  application:
    name: crypto-trader-console

  aop:
    proxy-target-class: true

  cloud:
    function:
      definition: consoleRequestsConsumer
    stream:
      enabled: true
      defaultBinder: kafka
      bindings:
        consoleRequestsConsumer-in-0:
          destination: ct.console.requests
          group: crypto-trader-console
          contentType: application/json

        consoleReplies-out-0:
          destination: ct.console.replies
          contentType: application/json

      kafka:
        binder:
          brokers: localhost:9092

security:
  jwt:
    jwks-uri: http://localhost:8080/.well-known/jwks.json
    issuers: http://localhost:8080,https://api.cryptotrader.com
    issuer: https://api.cryptotrader.com
    audience: crypto-trader-api

